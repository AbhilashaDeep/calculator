<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GUI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form name="form">
        <div class="display">
          <input type="text" placeholder="0" name="displayResult" />
        </div>
        <div class="buttons">
          <div class="row">
            <input
              class="btn"
              type="button"
              name="opn"
              value="("
              onclick="func(opn.value)"
            />
            <input
              class="btn"
              type="button"
              name="clos"
              value=")"
              onclick="func(clos.value)"
            />
            <input
              class="btn"
              type="button"
              name="del"
              value="del"
              onclick="displayResult.value=displayResult.value.slice(0, -1)"
              id="delete"
            />
            <input
              class="btn"
              type="button"
              value="ans"
              onclick="displayResult.value=eval(displayResult.value)"
              id="answer"
            />
            <input
              class="btn"
              type="button"
              value="C"
              onclick="displayResult.value=''"
              id="clear"
            />
            <input
              class="btn"
              type="button"
              name="b7"
              value="7"
              onclick="func(b7.value)"
            />
            <input
              class="btn"
              type="button"
              name="b8"
              value="8"
              onclick="func(b8.value)"
            />
            <input
              class="btn"
              type="button"
              name="b9"
              value="9"
              onclick="func(b9.value)"
            />
            <input
              class="btn"
              type="button"
              name="mod"
              value="%"
              onclick="func(mod.value)"
            />
            <input
              class="btn"
              type="button"
              name="power"
              value="**"
              onclick="func(power.value)"
            />
          </div>
          <div class="row">
            <input
              class="btn"
              type="button"
              name="b4"
              value="4"
              OnClick="func(b4.value)"
            />
            <input
              class="btn"
              type="button"
              name="b5"
              value="5"
              onclick="func(b5.value)"
            />
            <input
              class="btn"
              type="button"
              name="b6"
              value="6"
              onclick="func(b6.value)"
            />
            <input
              class="btn"
              type="button"
              name="mul"
              value="*"
              onclick="func(mul.value)"
            />
            <input
              class="btn"
              type="button"
              name="div"
              value="/"
              onclick="func(div.value)"
            />
          </div>
          <div class="row">
            <input
              class="btn"
              type="button"
              name="b1"
              value="1"
              onclick="func(b1.value)"
            />
            <input
              class="btn"
              type="button"
              name="b2"
              value="2"
              onclick="func(b2.value)"
            />
            <input
              class="btn"
              type="button"
              name="b3"
              value="3"
              onclick="func(b3.value)"
            />
            <input
              class="btn"
              type="button"
              name="plus"
              value="+"
              onclick="func(plus.value)"
            />
            <input
              class="btn"
              type="button"
              name="minus"
              value="-"
              onclick="func(minus.value)"
            />
          </div>
          <div class="row">
            <input
              class="btn"
              type="button"
              name="bd"
              value="."
              onclick="func(bd.value)"
            />
            <input
              class="btn"
              type="button"
              name="b0"
              value="0"
              onclick="func(b0.value)"
            />
            <input
              class="btn"
              type="button"
              name="plusminus"
              value="+-"
              onclick="func(plusminus.value)"
            />
            <input
              class="blue"
              type="button"
              style="width: 37%"
              value="Enter"
              onclick="displayResult.value=eval(displayResult.value)"
            />
          </div>
        </div>
      </form>
    </div>
    <script>
      function func(result) {
        form.displayResult.value = form.displayResult.value + result;
      }
    </script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
